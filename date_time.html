<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date and Time</title>
    <style>
        .container{
            font-size: 23px;
            background-color: rgb(255, 203, 106);
            border: 2px solid red;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
        #time:hover{
            color: rgb(251, 24, 175);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- This is a container -->
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time")
        let now = new Date()
        console.log(now)

        // let dt = new Date(1000)
        // console.log(dt)

        // let newDate = new Date("2020-09-30")
        // console.log(newDate)
        
        // let newDate = new Date(year month date hours minutes seconds miliseconds)
        let newDate = new Date(2020, 4, 6, 9, 3, 2, 14)
        console.log(newDate)

        let yr = newDate.getFullYear()
        console.log("The year is " + yr)

        let dt = newDate.getDate()
        console.log("The year is " + dt)
        
        let mt = newDate.getMonth()
        console.log("The year is " + mt)
        
        let hr = newDate.getHours()
        console.log("The year is " + hr)

        newDate.setDate(8)
        newDate.setMinutes(29)
        console.log(newDate)
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date()
        }
        // let time = document.getElementById('time')
        // time.addEventListener('mouseover', function run(){
        //     alert('This is the current time!!!!')
        // })

    </script>
</body>
</html>
