<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h5>This is Math Object</h5>
    </div>
    <script>
        // Printing the Math Object
        let m = Math
        console.log(m)

        // Printing the constants from Math object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.LN10 is ", Math.LN10)
        console.log("The value of Math.LOG2E is ", Math.LOG2E
        )
        console.log("The value of Math.LOG10E is ", Math.LOG10E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.SQRT2 is ", Math.SQRT2)

        // Printing the functions from Math object
        let a = 34.64534
        let b = 89.5343

        console.log("The value of a and b is ", a, b)
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b))
        
        // Power Function
        console.log("3 raised to power of 2 is ", Math.pow(3, 3))
        
        console.log("Square root of 36 is ", Math.sqrt(36))

        // Ceil and Floor
        console.log("5.8 rounded upto nearest integer is ", Math.ceil(5.8))
        
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8))

        // ABS Function
        console.log("Absolute value is -5.66 is ", Math.abs(-5.66))

        // Trigonometric Functions
        console.log("The value is sin(pi/2) is", Math.sin(Math.PI/2))
        console.log("The value is tan(pi/2) is", Math.tan(Math.PI/2))
        console.log("The value is cos(pi/2) is", Math.cos(Math.PI/2))


    </script>

</body>
</html>
