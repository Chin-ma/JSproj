<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        p{
            color: red;
            border: 2px solid red;
        }
        /* Class selector */
        .bgBlue{
            background-color: turquoise;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstPara" class="redElement bgBlue
    ">this is simple paragraph for css selectors</p>
    <p>this is simple another paragraph for css selectors</p>
    <div>
        <p>this is some another paragraph for css selectors</p>
        <span>This is span</span>
    </div>
    
    <footer>This is footer</footer>
</body>
</html>
